<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojran Hub</title>
  <meta name="description" content="Dojran updates and sources." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <span class="tagline">Dojran Hub</span>
      <h1>Updates</h1>
    </div>
  </header>

  <main class="container">
    <section class="section" id="news">
      <h2>News (last 7 days)</h2>
      <div class="badge" id="news-updated"></div>
      <div class="grid" id="news-list">
        <p class="muted">Loading news…</p>
      </div>
    </section>

    <section class="section" id="sources">
      <h2>Sources</h2>
      <p class="lead">News and reference sources used on this site.</p>
      <div class="two-col" id="sources-list">
        <p class="muted">Loading sources…</p>
      </div>
    </section>

    <footer class="footer">
      <p>Independent local project for promoting Dojran.</p>
    </footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
